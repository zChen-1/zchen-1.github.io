<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RTPlan</title>
	<style>

		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		input,button {
			background: transparent;
			border: 0;
			outline: none;
			justify-content: center;
		}

		body {
			height: 100vh;
			background: url(image.png);
			background-size: contain;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 16px;
			color: #03e9f4;
		}

		.loginBox {
			width: 600px;
			height: 364px;
			background-color: #ccc;
			margin: 100px auto;
			border-radius: 10px;
			box-shadow: 0 15px 25px 0 rgba(0, 0, 0, .6);
			padding: 40px;
			box-sizing: border-box;
		}

		h2 {
			text-align: center;
			color: aliceblue;
			margin-bottom: 30px;
			font-family: 'Courier New', Courier, monospace;
		}

		.item {
			height: 45px;
			border-bottom: 1px solid #fff;
			margin-bottom: 40px;
			position: relative;
		}

		.item input {
			width: 100%;
			height: 100%;
			color: #f1f1f1;
			padding-top: 20px;
			box-sizing: border-box;
		}

		.item input:focus+label,
		.item input:valid+label {
			top: 0px;
			font-size: 2px;
		}

		.item label {
			position: absolute;
			color: #f1f1f1;
			left: 0;
			top: 12px;
			transition: all 0.5s linear;
		}

		.btn {
			padding: 10px 20px;
			margin-top: 30px;
			color: #f1f1f1;
			position: relative;
			overflow: hidden;
			text-transform: uppercase;
			letter-spacing: 2px;
			
			justify-content: center;
		}

		.btn:hover {
			border-radius: 5px;
			color: #fff;
			background: #03e9f4;
			box-shadow: 0 0 5px 0 #03e9f4,
				0 0 25px 0 #03e9f4,
				0 0 50px 0 #03e9f4,
				0 0 100px 0 #03e9f4;
			transition: all 1s linear;
		}

		.btn>span {
			position: absolute;
		}

		.btn>span:nth-child(1) {
			width: 100%;
			height: 2px;
			background: -webkit-linear-gradient(left, transparent, #03e9f4);
			left: -100%;
			top: 0px;
			animation: line1 1s linear infinite;
		}

		@keyframes line1 {

			50%,
			100% {
				left: 100%;
			}
		}

		.btn>span:nth-child(2) {
			width: 2px;
			height: 100%;
			background: -webkit-linear-gradient(top, transparent, #03e9f4);
			right: 0px;
			top: -100%;
			animation: line2 1s 0.25s linear infinite;
		}

		@keyframes line2 {

			50%,
			100% {
				top: 100%;
			}
		}

		.btn>span:nth-child(3) {
			width: 100%;
			height: 2px;
			background: -webkit-linear-gradient(left, #03e9f4, transparent);
			left: 100%;
			bottom: 0px;
			animation: line3 1s 0.75s linear infinite;
		}

		@keyframes line3 {

			50%,
			100% {
				left: -100%;
			}
		}

		.btn>span:nth-child(4) {
			width: 2px;
			height: 100%;
			background: -webkit-linear-gradient(top, transparent, #03e9f4);
			left: 0px;
			top: 100%;
			animation: line4 1s 1s linear infinite;
		}

		@keyframes line4 {

			50%,
			100% {
				top: -100%;
			}
		}
		.modal {
			display: none;
			position: fixed;
  			z-index: 1;
  			padding-top: 100px;
  			left: 0;
  			top: 0;
  			width: 100%;
  			height: 100%;
  			overflow: auto;
  			background-color: rgb(0,0,0);
  			background-color: rgba(0,0,0,0.4);
		}
		
		.modal-content {
			background-color: #fefefe;
  			margin: auto;
  			padding: 20px;
  			border: 1px solid #888;
  			width: 80%;
		}

	</style>
</head>

<body>
	<div id="alertModal" class="modal">
		<div class="modal-content">
			<span id="alertModalClose">&times;</span>
			<p id="alertModalText"></p>
		</div>
	</div>
	<div class="loginBox">
		<h2>Welcome to Use RTPlan</h2>
		<form action="">
			<div class="item">
				<input type="text" required>
				<label for="">User Name</label>
			</div>
			<div class="item">
				<input type="password" required>
				<label for="">Password</label>
			</div>
			<button class="btn" onclick="gotToLogin()">Login</button>
			<button class="btn" onclick="goToDashboard()">Create An Account</button>
			<button class="btn" onclick="goToVehicleInfo()">Guest</button>
		</form>
	</div>
	<script>
		function goToDashboard() {
			window.location.href = "register.html";
		}
		function goToVehicleInfo() {
			window.location.href = "vehicle-Info.html";
		}
		function goToLogin() {
			document.getElementById('loginForm').addEventListener('submit', function(event) {
    		event.preventDefault();

    		const username = document.getElementById('username').value;
    		const password = document.getElementById('password').value;

    		// Load user data from local storage
    		const userData = loadUserData();

    		const modal = document.getElementById("alertModal");
    		const span = document.getElementById("alertModalClose");
    		const modalText = document.getElementById("alertModalText");

    		if (username === userData.username && password === userData.password) {
        		modalText.innerHTML = 'Login successful!';
        		modal.style.display = "block";
        		setTimeout(function(){ 
            		modal.style.display = "none";
            		window.location.href = 'profile.html';
        		}, 2000);
    		} else {
        		modalText.innerHTML = 'Invalid username or password!';
        		modal.style.display = "block";
        		setTimeout(function(){ 
            		modal.style.display = "none"; 
        		}, 2000);
    		}

    		span.onclick = function() {
        		modal.style.display = "none";
    		}

    		window.onclick = function(event) {
        		if (event.target == modal) {
            		modal.style.display = "none";
        		}
    		}
		});
	}
		function showModal(text) {
			var modal = document.getElementById("myModal");
			var span = document.getElementsByClassName("close")[0];
			document.getElementById('modalText').innerText = text;
    		modal.style.display = "block";
    		setTimeout(function() {
				modal.style.display = "none";
			}, 2000);
    		span.onclick = function() {
        	modal.style.display = "none";
    }
}
	</script>
</body>

</html>
