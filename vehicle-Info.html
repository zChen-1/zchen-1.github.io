<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

header {
  background-color: #666;
  padding: 20px;

  font-size: 70px;

nav {

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

<article>
<h3>Enter your Vehicle Information</h3>

<div>
  <label for="Year">Year</label>
  <select id="Year" name="Year">
  </select><br><br>
  <label for="Make">Make</label>
  <select id="Make" name="Make" onchange="updateModels()">
    <option value="Select the make">Select the make</option>
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Dodge">Dodge</option>
    <option value="Honda">Honda</option>
    <option value="Jeep">Jeep</option>
    <option value="Lexus">Lexus</option>
    <option value="Mazda">Mazda</option>
    <option value="Mercedes-Benz">Mercedes-Benz</option>
    <option value="Nissan">Nissan</option>
    <option value="Toyota">Toyota</option>
    <option value="Volvo">Volvo</option>
  </select><br><br>

  <label for="Model">Model</label>
  <select id="Model" name="Model"></select><br><br>

  <button class="btn" onclick='goToMap()'>GO</button>

  <script>
    updateModels();
    updateYears();

    function goToMap() {
      const year = document.getElementById("Year").value;
      const make = document.getElementById("Make").value;
      const model = document.getElementById("Model").value;
      const vehicleInfo = `${year}-${make}-${model}`;
      window.location.href = "MapView.html?value=" + encodeURIComponent(vehicleInfo);
    }
  </script>
</div>
