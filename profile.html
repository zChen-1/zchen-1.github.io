<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
        <style>
            .profile-info {
                margin: 50px;
            }
            body {
              height: 100vh;
			        background: url(image.png);
			        background-size: contain;
			        display: flex;
			        justify-content: center;
			        align-items: center;
			        font-size: 16px;
			        color: #000000;
		        }
            .profile-info {
              width: 600px;
			        height: 364px;
			        background-color: #ccc;
			        margin: 100px auto;
			        border-radius: 10px;
			        box-shadow: 0 15px 25px 0 rgba(0, 0, 0, .6);
			        padding: 40px;
			        box-sizing: border-box;
		        }
            .btn {
              padding: 10px 20px;
		          margin-top: 30px;
		          color: #000000;
		          position: relative;
		          text-transform: uppercase;
		          letter-spacing: 2px;
              justify-content: center;
	          }
        </style>
    </head>
    <body>
      <div class="profile-info">
        <h2 id="welcomeMessage">Welcome, User</h2>
        <h3>Your Info</h3>
        <p id="username"></p>
        <p id="email"></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <button class="btn" onclick="goToMapView()">GO</button>
        <button class="btn" onclick="goToVehicleInfo()">Edit Your Vehicle</button>
        <button class="btn" onclick="logout()">Log out</button>
      </div>
        <script src="profile.js"></script>
        <script>
          function goToVehicleInfo() 
          {
            window.location.href = "vehicle-Info.html";
          }
          function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            window.location.href = "index.html";
          }
          function goToMapView() {
            window.location.href = "MapView.html";
          }
        </script>
    </body>
</html>
